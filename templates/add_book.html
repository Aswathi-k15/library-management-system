<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>ADD BOOK</h1>
<form method="POST" >
  {% csrf_token %}
  <div class="container">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Book Name</label>
      <div class="col-sm-4">
        <input type="text" name='bookname'  required maxlength="200" value="{{ BookForm.bookname }}"/>
      </div>
    </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Author Name</label>
          <div class="col-sm-4">
              <input type="text" name="author"  required maxlength="500" value="{{ BookForm.author }}"/>
          </div>
      </div>
         <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-4">
              <select name='category'  required maxlength="20" value="{{ BookForm.category }}">
                  <option>Novel</option>
                  <option>Short stories</option>
                  <option>Fantasy</option>
                  <option>Mistery</option>
                  <option>Thriller</option>
                  <option>Humour</option>
                  <option>Biography</option>
              </select>

          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-4">
              <input type="text" name="description"  required maxlength="15" value="{{ BookForm.description }}"/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Published date</label>
          <div class="col-sm-4">
              <input type="date" name="published_date"  required maxlength="15" value="{{ BookForm.published_date }}"/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-4">
              <input type="text" name="price"  required maxlength="15" value="{{ BookForm.price }}"/>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">Upload_image</label>
          <div class="col-sm-4">
              <input type="file" name="upload_image"  required maxlength="1500"  value="{{ BookForm.upload_image }}"/>
          </div>
      </div>
      <div class="form-group row">

          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
              <button type="submit" class="btn btn-success">ADD</button>
          </div>
      </div>
  </div>
</form>
</body>
</html>
