<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 {% for x in author %}
<form method="POST">
{% csrf_token %}

    <label>Name</label>
    <input type="text" name="name" value="{{x.name}}" required><br>
    <label>Username</label>
    <input type="text" name="username" value="{{x.username}}" required><br>
    <label>Password</label>
    <input type="password" name="password" value="{{x.password}}" required><br>
    <label>Email</label>
    <input type="text" name="email" value="{{x.email}}" required><br>
    <label>Phone Number</label>
    <input type="text" name="phone_number" value="{{x.phone_number}}" required><br>
    <button type="submit" >Update</button>
</form>
 {% endfor %}
</body>
</html>
