<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 {% for x in user %}
<form method="POST" style="background-color:lightgray; margin-top:80px; margin-left:300px; margin-right:300px; height:600px; width:500px; padding:50px;">
{% csrf_token %}
    <h4><center>AUTHOR REGISTRATION</center></h4>
    <label>Name</label><br>
    <input type="text" name="name" style="width:300px;" value="{{x.name}}" required><br><br>
    <label>Username</label><br>
    <input type="text" name="username" style="width:300px;" value="{{x.username}}" required><br><br>
    <label>Password</label><br>
    <input type="text" name="password" style="width:300px;" value="{{x.password}}" required><br><br>
    <label>Email</label><br>
    <input type="text" name="email" style="width:300px;" value="{{x.email}}" required><br><br>
    <label>Phone Number</label><br>
    <input type="text" name="phone_number" style="width:300px;" value="{{x.phone_number}}" required><br><br>
    <button type="submit" class="btn btn-primary" style="width:200px;">Update</button>
</form>
 {% endfor %}
</body>
</html>
