<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-e5CSnlE2WOr59VbOjsUWKrETVO4TUn0dKrVKnhJ1I9KE1cS+nzUqF3d0fBjk/AE2"
        crossorigin="anonymous"></script>
</head>
<body style="margin-top:100px;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 mx-auto">
                <form method="POST" class="bg-light p-4 rounded">
                    <h1 class="text-center">LOGIN FORM</h1>
                    <ul class="nav nav-pills justify-content-center mb-3">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="pill" href="#admin_login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="pill" href="signin">Signup</a>
                        </li>
                    </ul>
                    <div class="mb-3">
                        {% csrf_token %}
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    {% if status == 'invalid' %}
                        <p class="text-danger">Invalid username or password</p>
                    {% endif %}
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
