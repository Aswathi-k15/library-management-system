<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View book</title>
  <style>
    table, th, td {
  border: 1px solid black;
}
  </style>

</head>
<body>
<table>
  <tr>
     <td>Id</td>
    <td>Bookname</td>
    <td>Author</td>
    <td>Category</td>
    <td>Description</td>
    <td>Published_date</td>
    <td>Price</td>
    <td>Upload_image</td>

  </tr>
    {% for x in book %}
    <tr>
        <td>{{x.id}}</td>
        <td>{{x.bookname}}</td>
        <td>{{x.author}}</td>
        <td>{{x.category}}</td>
        <td>{{x.description}}</td>
        <td>{{x.published_date}}</td>
        <td>{{x.price}}</td>
        <td>{{x.upload_image}}</td>
        <td><a href="/remove/{{x.id}}"> Remove</a>
            <a href="/update/{{x.id}}">Update</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
