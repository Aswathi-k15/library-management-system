<html lang="en">
<head>
    <meta charset="UTF-8">

  border: 1px solid black;
}

<body>
<table>

    <td>Id</td>

    <td>Username</td>
    <td>Password</td>
    <td>Email</td>
    <td>Phone Number</td>
    <td>Actions</td>
</tr>
    {% for x in user %}
       <tr>
           <td>{{ x.id }}</td>
           <td>{{ x.name }}</td>
           <td>{{ x.username }}</td>
           <td>{{ x.password }}</td>
           <td>{{ x.email }}</td>
           <td>{{ x.phone_number }}</td>
            <td><a href="/a_remove/{{x.id}}"> Remove</a>
          <a href="/edit_user/{{x.id}}">Update</a></td>
       </tr>
    {% endfor %}
</table>
